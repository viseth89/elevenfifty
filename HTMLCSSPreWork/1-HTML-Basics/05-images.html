<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
</head>
<body>
    
    <h3>Image referenced from inside the project</h3>
    <img src="../assets/TurnForTheWorse-600x601.jpeg" width="300" height="300" alt="">

    <hr>
    <h3>Referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg" alt="">

    <h3>Image referencing another page from an Image</h3>

    <style>
        .circle{
            border-radius: 150px;
        }
    </style>

</body>
</html>
